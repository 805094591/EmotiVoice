# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true

  # a list of ubuntu apt packages to install
  # system_packages:
  #   - "libgl1-mesa-glx"
  #   - "libglib2.0-0"

  python_version: "3.8"
  python_packages:
    - "torch==2.0.1"
    - "torchaudio==2.0.2"
    - "g2p-en==2.1.0"
    - "jieba==0.42.1"
    - "numba==0.58.1"
    - "numpy==1.24.4"
    - "pypinyin==0.49.0"
    - "scipy==1.10.1"
    - "soundfile==0.12.1"
    - "transformers==4.26.1"
    - "yacs==0.1.8"

  # commands run after the environment is setup
  run:
    - "mkdir -p WangZeJun/simbert-base-chinese"
    - "wget https://huggingface.co/WangZeJun/simbert-base-chinese/resolve/main/config.json -P WangZeJun/simbert-base-chinese"
    - "wget https://huggingface.co/WangZeJun/simbert-base-chinese/resolve/main/pytorch_model.bin -P WangZeJun/simbert-base-chinese"
    - "wget https://huggingface.co/WangZeJun/simbert-base-chinese/resolve/main/vocab.txt -P WangZeJun/simbert-base-chinese"
    - "mkdir -p outputs/style_encoder/ckpt"
    - "mkdir -p outputs/prompt_tts_open_source_joint/ckpt"
    - >
      wget --load-cookies /tmp/cookies.txt "https://docs.google.com/uc?export=download&confirm=$(wget --quiet --save-cookies /tmp/cookies.txt --keep-session-cookies --no-check-certificate 'https://docs.google.com/uc?export=download&id=126HKNWuQZkQQPryEYnVrOybo28Wd341V' -O- | sed -rn 's/.*confirm=([0-9A-Za-z_]+).*/\1\n/p')&id=126HKNWuQZkQQPryEYnVrOybo28Wd341V" -O outputs/prompt_tts_open_source_joint/do_00140000 && rm -rf /tmp/cookies.txt
    - >
      wget --load-cookies /tmp/cookies.txt "https://docs.google.com/uc?export=download&confirm=$(wget --quiet --save-cookies /tmp/cookies.txt --keep-session-cookies --no-check-certificate 'https://docs.google.com/uc?export=download&id=1ydWqSRRygrCuvlqMJF0CsFth_WLiER0a' -O- | sed -rn 's/.*confirm=([0-9A-Za-z_]+).*/\1\n/p')&id=1ydWqSRRygrCuvlqMJF0CsFth_WLiER0a" -O outputs/prompt_tts_open_source_joint/g_00140000 && rm -rf /tmp/cookies.txt
    - >
      wget --load-cookies /tmp/cookies.txt "https://docs.google.com/uc?export=download&confirm=$(wget --quiet --save-cookies /tmp/cookies.txt --keep-session-cookies --no-check-certificate 'https://docs.google.com/uc?export=download&id=1Y5KP8DUQacKZuQ_3SprQIagczTmkwIhY' -O- | sed -rn 's/.*confirm=([0-9A-Za-z_]+).*/\1\n/p')&id=1Y5KP8DUQacKZuQ_3SprQIagczTmkwIhY" -O outputs/style_encoder/checkpoint_163431 && rm -rf /tmp/cookies.txt
    - >
      echo "environment:"
    - "ls outputs/style_encoder"
    - "ls outputs/prompt_tts_open_source_joint"
    - "ls WangZeJun/simbert-base-chinese"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
